<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>个人中心</h1>
<a href="{% url 'login:登出' %}">登出</a>
<a href="{% url 'login:主页' %}">回到主页</a>
<a href="{% url 'login:修改密码' %}">修改密码</a>
<a href="{% url 'login:编辑个人信息' %}">编辑个人信息</a>


{{ change_password_form.errors }}

<form action="" method="post">
    {% csrf_token %}
    <p>
        <label for="id_old_password">旧密码:</label>
        <input type="password" name="old_password" autofocus required id="id_old_password"></p>
    <p>
        <label for="id_new_password1">新密码:</label>
        <input type="password" name="new_password1" required id="id_new_password1">
        <span class="helptext">
        <ul>
            <li>你的密码不能与你的其他个人信息太相似。</li>
            <li>你的密码必须包含至少 8 个字符。</li>
            <li>你的密码不能是大家都爱用的常见密码。</li>
            <li>你的密码不能全部为数字。</li>
        </ul>
        </span>
    </p>
    <p>
        <label for="id_new_password2">新密码确认:</label>
        <input type="password" name="new_password2" required id="id_new_password2">
    </p>
    <button type="submit">Submit</button>
</form>
</body>
</html>
